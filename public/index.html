<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="RCAK INFORMÁTICA - Site Dra.Cristiane Portella"
    />
    <link rel="stylesheet" href="./all.min.css">
    <script src="./all.min.js"></script>
    <title>Dra.Sorriso</title>
  </head>
  <body onscroll="handleScroll()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function handleScroll() {
        let scroll = document.documentElement.scrollTop;
        let nav = document.querySelector('#nav');
        let container = document.querySelector('.container');
        
        if (scroll > 80) {
          nav.className = 'bg-white shadow font-black';  
        }
        if (scroll < 80) {
          nav.className = 'bg-azul-1 font-white';
          container.className = 'container bg-azul-1'; 
        }

        if (scroll > 500) {
          container.className = 'container bg-azul-2';
        }
        if (scroll > 600) {
          container.className = 'container bg-azul-4';
        }
        if (scroll > 700) {
          container.className = 'container bg-azul-6';
        }
        if (scroll > 800) {
          container.className = 'container bg-azul-8';
        }
        if (scroll > 800) {
          container.className = 'container bg-azul-9';
        }
      }
    </script>
  </body>
</html>
