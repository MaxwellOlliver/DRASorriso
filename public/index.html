<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="RCAK INFORMÁTICA - Site Dra.Cristiane Portella"
    />
    <link rel="stylesheet" href="./all.min.css">
    <script src="./all.min.js"></script>
    <title>Dra.Sorriso</title>
  </head>
  <body onscroll="handleScroll()">
    <div id="root"></div>
    <script>
      function handleScroll() {
        let scroll = document.documentElement.scrollTop;
        let nav = document.querySelector('#nav');
        let container = document.querySelector('.container');
        let width = document.documentElement.clientWidth;
        
        if (scroll < 80) {
          nav.className = 'bg-azul-1 font-white';
        }
        if (scroll > 80) {
          nav.className = 'bg-white shadow font-black';  
        }

        if(width >= 320) {
          if (scroll > 600) {
            container.className = 'container bg-azul-1'; 
            // container.className = 'container bg-azul-4';
          }
          if (scroll > 800) {
            container.className = 'container bg-azul-9';
          }
        } 
        if (width >= 480) {

          if (scroll < 1000) {
            container.className = 'container bg-azul-1'; 
            // container.className = 'container bg-azul-4';
          }
          if (scroll > 1000) {
            container.className = 'container bg-azul-9';
          }
        }
        if (width >= 768) {

          if (scroll < 1400) {
            container.className = 'container bg-azul-1'; 
            // container.className = 'container bg-azul-4';
          }
          if (scroll > 1400) {
            container.className = 'container bg-azul-9';
          }
        }
        if (width >= 960) {

          if (scroll < 1600) {
            container.className = 'container bg-azul-1'; 
            // container.className = 'container bg-azul-4';
          }
          if (scroll > 1800) {
            container.className = 'container bg-azul-9';
          }
        }
        if (width >= 1268) {
          if (scroll < 400) {
            container.className = 'container bg-azul-1'; 
            // container.className = 'container bg-azul-4';
          }
          if (scroll > 600) {
            container.className = 'container bg-azul-9';
          }
        }

        }
    </script>
  </body>
</html>
